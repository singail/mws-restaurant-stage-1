<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurant Reviews</title>
</head>

<body>
	<header>
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
	</header>

	<main id="maincontent">
		<section id="map-container">
			<div role="map" id="map"></div>
		</section>
		<section>
			<div class="filter-results">
				<h3>Filter Results</h3>
				<div class="filter-options">
					<select aria-label="Select neighborhoods" role="listbox" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
					  <option role="option" value="all">All Neighborhoods</option>
					</select>
					<select aria-label="Select cuisines" role="listbox" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
					  <option role="option" aria-selected="true" value="all">All Cuisines</option>
					</select>
				</div>
			</div>
			<ul id="restaurants-list"></ul>
		</section>
	</main>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/register-sw.js"></script>
	<script type="application/javascript" charset="utf-8" src="sw.js"></script>

	<!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkTD1JRK4e-Iyvy5muNhWDjoGd6KhHXc4&libraries=places&callback=initMap"></script>-->
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>

	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>

</body>

</html>
